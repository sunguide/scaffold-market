readme: >
  # element-starter


  > A starter kit for Element UI generated by vue-cli


  *If you are familiar with [cooking](https://github.com/elemefe/cooking),
  [here](https://github.com/ElementUI/element-cooking-starter) is a starter
  generated with it*


  ## Environment


  `Node >= 6`


  ## Start

   - Clone or download this repository
   - Enter your local directory, and install dependencies:

  ``` bash

  npm install

  ```


  ## Develop


  ``` bash

  # serve with hot reload at localhost:8010

  npm run dev

  ```


  ## Build


  ``` bash

  # build for production with minification

  npm run build

  ```
